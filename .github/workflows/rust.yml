name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache target
      id: cache-target
      uses: actions/cache@v2
      with:
        path: target
        key: scales-target-${{env.GITHUB_REF}}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
